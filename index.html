<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <section class="menu">
        <!-- Title -->
        <div class="title">
            <h2>Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- Filter buttons -->
        <!-- Menu Items -->
        <div class="section-center">
            <!-- Single Item -->
            <article class="menu-item">
                <img src="menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, sunt nemo fugit consequatur neque minima unde. Rerum fuga pariatur dolores quibusdam nostrum, aperiam neque illum, enim modi dolorem ut id.
                    </p>
                </div>
            </article>
            <!-- End Single Item -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
